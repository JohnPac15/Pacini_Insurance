<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Pacini Insurance</title>
</head>
<body>
    <section class="showcase">
        <header class="p-2">
            <h2 class="logo"><a href="../../index.html" class="p-3">Pacini Insurance</a></h2>
            <div class="toggle">
            </div>
        </header>

        <video src="../images/beach-video.mp4" width=100% muted loop autoplay></video>

        <div class="overlay"></div>

        <div class="contact">
            <h2>How to reach us</h2>
            <h3>Call us at (210) 844-7182</h3>
            <h3>Or complete the form below and one of our agents will contact you shortly</h3>

            <form method="POST" action="https://formspree.io/f/xeqwkvoa" class="row g-3">
                <div class="col-md-6">
                  <label for="Name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" name="Name" id="inputName4" required>
                </div>
                <div class="col-md-6">
                  <label for="Email" class="form-label">Email</label>
                  <input type="email" class="form-control" name="Email"id="inputEmail4" required>
                </div>
                <div class="col-md-6">
                  <label for="Phone" class="form-label">Phone Number</label>
                  <input type="phone" class="form-control" name="Phone" id="inputPhone4"required>
                </div>
                <div class="col-12">
                  <label for="Address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="Address" name="Address" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                  <label for="Address2" class="form-label">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" name="Address2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                  <label for="City" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity" name="City">
                </div>
                <div class="col-md-4">
                  <label for="State" class="form-label">State</label>
                  <select id="inputState" class="form-select" name="State">
                    <option selected>Choose...</option>
                    <option>Texas</option>
                  </select>
                </div>

                <!-- \I want to add an option to choose which type of insurance you want -->

                <!-- <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>Texas</option>
                  </select>
                </div> -->

                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip" name="Zip Code">
                </div>
                
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>

        </div>

        
        <ul class="social">
            <li><a href="https://www.facebook.com/paciniinsurance" target="_blank"><img src="./assets/images/facebook.svg" alt="facebook" role="img" width="100px" height="75px"></i></a></li>
            <li><a href="https://www.instagram.com/pia_texas" target="_blank"><img src="./assets/images/instagram.svg" alt="instagram" role="img" width="100px" height="75px"></i></a></li>
            
        </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./assets/html/about.html" class="about">About</a></li>
            <li><a href="https://www.facebook.com/paciniinsurance" target="_blank">Facebook</a></li>
            <li><a href="https://www.instagram.com/pia_texas" target="_blank">Instagram</a></li>
        </ul>
        
    </div>
    <script src="./assets/js/scrpit.js"></script>
</body>
</html>
